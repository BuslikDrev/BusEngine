    <div class="resize"></div>
    <header>
      <nav id="top">
        <div class="left">
          <span class="name">BUSENGINE Лаунчер 0.4.0</span>
        </div>
        <div class="point"></div>
        <div class="right">
          <button onclick="BusEngine.PostMessage('Collapse');" class="collapse"><svg xmlns="http://www.w3.org/2000/svg"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#ui-collapse"></use></svg></button>
          <button onclick="BusEngine.PostMessage('Expand'); svgToggle(this);" class="expand"><svg xmlns="http://www.w3.org/2000/svg"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#ui-expand"></use></svg><svg xmlns="http://www.w3.org/2000/svg" style="display: none;"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#ui-expand-x2"></use></svg></button>
          <button onclick="BusEngine.PostMessage('Exit');" class="close"><svg xmlns="http://www.w3.org/2000/svg"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#navbar-close"></use></svg></button>
        </div>
      </nav>
    </header>
    <main>
<style type="text/css">
body picture img,
body video {
    position: absolute;
    top: 0;
    z-index: -1;
    object-fit: cover;
    width:100%;
    height:100%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-repeat: no-repeat;
    background-size: cover;
	background-position-x: center;
	background-position-y: center;
}
</style>

      <div class="login">
        <form>
          <span class="logo"><img src="Icons/BusEngine_36x36.png"> BUSENGINE</span>
          <span class="input">
            Email
            <input type="email" name="login" value="" placeholder="example@site.com" autocomplete="email" required maxlength="255" oninvalid="//this.setCustomValidity('Почта кривая, проверьте на ошибки!');">
          </span>
          <span class="input">
            Password
            <input type="password" name="password" value="">
            <span onclick="svgToggle(this, 'password');">
              <svg xmlns="http://www.w3.org/2000/svg"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#ui-eye"></use></svg>
              <svg xmlns="http://www.w3.org/2000/svg" style="display: none"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#ui-eye-off"></use></svg>
            </span>
          </span>
          <span class="input">
            <a href="https://busengine.buslikdrev.by/" onclick="BusEngine.PostMessage('_linkGo|https://busengine.buslikdrev.by/index.php?route=account/forgotten'); return false;">Забыли пароль? <svg xmlns="http://www.w3.org/2000/svg"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#ui-external-link"></use></svg></a>
          </span>
          <span class="input" style="height: 90px;">
            <button class="send">Авторизоваться</button>
 <div class="block">
    move the mouse
</div>
<div class="coords">
    X: <div class="x"></div><br>
    Y: <div class="y"></div>
</div>
          </span>
        </form>
        <hr>
        <span>
        Новый пользователь? <a href="https://busengine.buslikdrev.by/" onclick="BusEngine.PostMessage('_linkGo|https://busengine.buslikdrev.by/index.php?route=account/register'); return false;">Создать аккаунт <svg xmlns="http://www.w3.org/2000/svg"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#ui-external-link"></use></svg></a>
        </span>

      <button onclick="window.sessionStorage.setItem('mode', true); window.location.href = 'index.html';" class="mode">Offline mode</button>
    </main>
    <div class="preload hidden">
