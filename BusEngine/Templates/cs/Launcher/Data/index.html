<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <base href="https://BusEngine/"> -->
    <link href="Styles/BusEngine/BusEngine.css" type="text/css" media="all" rel="stylesheet preload" as="style">
    <link href="Styles/Launcher/Launcher.css" type="text/css" media="all" rel="stylesheet preload" as="style">
<style type="text/css">
body picture img,
body video {
    position: absolute;
    top: 0;
    z-index: -1;
    object-fit: cover;
    width:100%;
    height:100%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-repeat: no-repeat;
    background-size: cover;
    background-position-x: center;
    background-position-y: center;
}
</style>
    <script src="Scripts/BusEngine/BusEngine.js" type="text/javascript"></script>
    <script src="Scripts/Launcher/Launcher.js" type="text/javascript"></script>
<script type="text/javascript">
window.addEventListener('DOMContentLoaded', function() {
	BusEngine.localization.initialize();
});

if ('matchMedia' in window && window.navigator.userAgent.toLowerCase().match(/(chrome|busengine)\/(\d+\.)/)) {
	window.addEventListener('load', function() {
		BusEngine.polyfillTagSource();
	});
}

window.addEventListener('load', function() {
	window.preload.classList.add('hidden');
});
</script>
  </head>
  <body>
    <div class="resize"></div>
    <header>
      <nav id="top">
        <div class="left">
          <span class="name">BUSENGINE Лаунчер 0.4.0</span>
        </div>
        <div class="point"></div>
        <div class="right">
          <button onclick="BusEngine.postMessage('Collapse');" class="collapse"><svg xmlns="http://www.w3.org/2000/svg"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#ui-collapse"></use></svg></button>
          <button onclick="BusEngine.postMessage('Expand'); svgToggle(this);" class="expand"><svg xmlns="http://www.w3.org/2000/svg"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#ui-expand"></use></svg><svg xmlns="http://www.w3.org/2000/svg" style="display: none;"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#ui-expand-x2"></use></svg></button>
          <button onclick="BusEngine.postMessage('Exit');" class="close"><svg xmlns="http://www.w3.org/2000/svg"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#navbar-close"></use></svg></button>
        </div>
      </nav>
    </header>
    <div id="preload" class="preload">
      <div class="preload-loading">
        <img src="Textures/loading.svg" height="50" width="50" alt="text_loading">
        <div class="preload-text">text_preload</div>
      </div>
    </div>
    <main>
      <picture>
        <source srcset="Textures/background_login_1280x720.png" type="image/png" media="screen and (max-device-width:1280px)">
        <source srcset="Textures/background_login_1920x1080.png" type="image/png" media="screen and (min-device-width:1281px)">
        <img loading="eager" decoding="sync" srcset="Textures/background_login_1280x720.png" alt="background_login" sizes="(max-device-width:1280px) 100px">
      </picture>
      <video autoplay="autoplay" preload="none" muted="false" loop="true">
        <source data-src="Videos/background_login_1280x720.mp4" type="video/mp4" media="screen and (max-device-width:1280px)">
        <source data-src="Videos/background_login_1280x720.webm" type="video/webm" media="screen and (max-device-width:1280px)">
        <source data-src="Videos/background_login_1920x1080.mp4" type="video/mp4" media="screen and (min-device-width:1281px)">
        <source data-src="Videos/background_login_1920x1080.webm" type="video/webm" media="screen and (min-device-width:1281px)">
        <!-- <source src="Videos/background_login_1920x1080.mp4" type="video/mp4" media="screen and (min-device-width:1281px) and (max-device-width:1920px)">
        <source src="Videos/background_login_1920x1080.webm" type="video/webm" media="screen and (min-device-width:1281px) and (max-device-width:1920px)">
        <source src="Videos/background_login_2560x1440.mp4" type="video/mp4" media="screen and (min-device-width:1921px) and (max-device-width:2560px)">
        <source src="Videos/background_login_2560x1440.webm" type="video/webm" media="screen and (min-device-width:1921px) and (max-device-width:2560px)">
        <source src="Videos/background_login_3840x2160.mp4" type="video/mp4" media="screen and (min-device-width:2561px) and (max-device-width:3840px)">
        <source src="Videos/background_login_3840x2160.webm" type="video/webm" media="screen and (min-device-width:2561px)"> -->
      </video>
      <div class="login">
        <form>
          <span class="logo"><img src="Icons/BusEngine_36x36.png"> text_name_engine</span>
          <span class="input">
            entry_email
            <input type="email" name="login" value="" placeholder="entry_email_placeholder" autocomplete="email" required maxlength="255" oninvalid="//this.setCustomValidity('error_email');">
          </span>
          <span class="input">
            entry_password
            <input type="password" name="password" value="">
            <span onclick="svgToggle(this, 'password');">
              <svg xmlns="http://www.w3.org/2000/svg"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#ui-eye"></use></svg>
              <svg xmlns="http://www.w3.org/2000/svg" style="display: none"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#ui-eye-off"></use></svg>
            </span>
          </span>
          <span class="input">
            <a href="https://busengine.buslikdrev.by/" onclick="BusEngine.postMessage('_linkGo|https://busengine.buslikdrev.by/index.php?route=account/forgotten'); return false;">text_forgotten <svg xmlns="http://www.w3.org/2000/svg"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#ui-external-link"></use></svg></a>
          </span>
          <span class="input" style="height: 90px;">
            <button class="send">button_login</button>
<!-- <div class="block">
    move the mouse
</div>
<div class="coords">
    X: <div class="x"></div><br>
    Y: <div class="y"></div>
</div> -->
          </span>
        </form>
        <hr>
        <span>
        text_new_user <a href="https://busengine.buslikdrev.by/" onclick="BusEngine.postMessage('_linkGo|https://busengine.buslikdrev.by/index.php?route=account/register'); return false;">button_register <svg xmlns="http://www.w3.org/2000/svg"><use xmlns="http://www.w3.org/2000/svg" xlink:href="Icons/spritemap.svg#ui-external-link"></use></svg></a>
        </span>
      </div>
      <button onclick="window.sessionStorage.setItem('mode', true); window.location.href = 'index.html';" class="mode">button_offline_mode</button>
    </main>
  </body>
</html>
